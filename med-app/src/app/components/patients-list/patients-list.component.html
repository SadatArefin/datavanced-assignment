<div class="page-container">
  <div class="page-header">
    <div class="header-content">
      <div class="header-info">
        <h1 class="page-title">
          <mat-icon class="title-icon">people</mat-icon>
          Patients Management
        </h1>
        <p class="page-subtitle">Manage all patients in the system</p>
      </div>
      <button
        mat-fab
        color="primary"
        routerLink="/patients/new"
        class="add-btn"
        matTooltip="Add New Patient"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <mat-card class="content-card">
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="patients" class="patients-table">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="id-column">
              <div class="header-cell">
                <mat-icon>badge</mat-icon>
                ID
              </div>
            </th>
            <td mat-cell *matCellDef="let patient" class="id-cell">
              <span class="id-badge">#{{ patient.id }}</span>
            </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="name-column">
              <div class="header-cell">
                <mat-icon>person</mat-icon>
                Patient Name
              </div>
            </th>
            <td mat-cell *matCellDef="let patient" class="name-cell">
              <div class="patient-info">
                <div class="patient-avatar">
                  <mat-icon>person</mat-icon>
                </div>
                <div class="patient-details">
                  <span class="patient-name">{{ patient.name }}</span>
                  <span class="patient-title">Patient</span>
                </div>
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="actions-column">
              <div class="header-cell">
                <mat-icon>settings</mat-icon>
                Actions
              </div>
            </th>
            <td mat-cell *matCellDef="let patient" class="actions-cell">
              <div class="action-buttons">
                <button
                  mat-icon-button
                  [routerLink]="['/patients/edit', patient.id]"
                  class="edit-btn"
                  matTooltip="Edit Patient"
                >
                  <mat-icon>edit</mat-icon>
                </button>
                <button
                  mat-icon-button
                  color="warn"
                  (click)="deletePatient(patient.id!)"
                  class="delete-btn"
                  matTooltip="Delete Patient"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
            class="table-row"
          ></tr>
        </table>

        @if (patients.length === 0) {
        <div class="empty-state">
          <mat-icon class="empty-icon">people</mat-icon>
          <h3>No Patients Found</h3>
          <p>Start by adding your first patient to the system</p>
          <button mat-raised-button color="primary" routerLink="/patients/new">
            <mat-icon>add</mat-icon>
            Add First Patient
          </button>
        </div>
        }
      </div>
    </mat-card-content>
  </mat-card>
</div>
